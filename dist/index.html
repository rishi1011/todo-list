        </div>
        <main>
            <div class="sidebar">

                    </li>
                </ul>

                <div class="user-section">

                        <p class="sidebar-heading"><strong>Projects</strong></p>
                        <span class="material-icons-outlined add-icon">
                            add
                        </span>

                        <div class="add-project hide">
                            <form>
                                <input type="text" placeholder="Title" class="new-title" required>
                                <div class="icons">
                                    <span class="material-icons-outlined done-icon">
                                        done
                                    </span>
                                    <span class="material-icons-outlined close-icon">
                                        close
                                    </span>
                                </div>
                            </form>
                        </div>
                    </div>
                    <ul class="user-projects"></ul>
                </div>
            </div>

                        <p class="add-task-text">
                            Add Task
                        </p>
                    </span>

                    <div class="new-task hide">
                        <form action="#">
                            <div class="text-input-container">
                                <input type="text" class="task-title" placeholder="Title" required></input>

                                <textarea type="text" class="task-desc" placeholder="Description" rows="2"></textarea>
                            </div>

                            <input type="date" class="task-schedule">
                            <select class="select-project">
                                <option value="Inbox" selected>Inbox</option>
