<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>My Project</title>
    <script src="main.js" defer></script>
</head>

<body>
    <div class="layout">
        <div class="header">
            <span class="material-icons-outlined menu-icon">
                menu
            </span>

            <h1 class="app-title">Todo List</h1>
        </div>
        <main>
            <div class="sidebar">
                <ul class="projects">
                    <li class="selected default-project project">
                        <span class="material-icons-outlined">
                            inbox
                        </span>
                        <p class="project-title">Inbox</p>
                        <span class="count"></span>
                    </li>
                    <li class="default-project project">
                        <span class="material-icons-outlined">
                            today
                        </span>
                        <p class="project-title">Today</p>
                        <span class="count"></span>
                    </li>
                    <li class="default-project project">
                        <span class="material-icons-outlined">
                            calendar_month
                        </span>
                        <p class="project-title">Upcoming</p>
                        <span class="count"></span>
                    </li>
                </ul>

                <div class="user-section">
                    <div class="heading">
                        <p class="sidebar-heading"><strong>Projects</strong></p>
                        <span class="material-icons-outlined add-icon">
                            add
                        </span>

                        <div class="add-project hide">
                            <input type="text" placeholder="Title" class="new-title"><br>
                            <div class="icons">
                                <span class="material-icons-outlined done-icon">
                                    done
                                </span>
                                <span class="material-icons-outlined close-icon">
                                    close
                                </span>
                            </div>
                        </div>
                    </div>
                    <ul class="user-projects">

                                checklist
                            </span>
                            <p class="project-title">Welcome</p>
                            <span class="count">1</span>
                            <span class="material-icons-outlined clear-icon">
                                clear
                            </span>
                        </li> -->
                    </ul>
                </div>
            </div>
            <div class="main-content">
                <div class="project-content">
                    <h2 class="project-header">Inox</h2>

                    <ul class="tasks">
                        <!-- <li class="task">
                            <span class="material-icons-outlined checkbox">
                                check_box_outline_blank

                        </li>
                        <hr>
                        <li class="task">

                                check_box_outline_blank
                            </span>
                            <p>Name</p>
                            <span class="material-icons-outlined delete-icon">
                                delete
                            </span>
                        </li>
                        <hr>

                                check_box_outline_blank
                            </span>
                            <p>Name</p>
                            <span class="material-icons-outlined delete-icon">
                                delete
                            </span>
                        </li> -->
                    </ul>

                    <span class="add-task">
                        <span class="material-icons-outlined add-task-icon">
                            add
                        </span>
                        <p class="add-task-text">
                            Add Task
                        </p>
                    </span>

                    <div class="new-task hide">
                        <div class="text-input-container">
                            <textarea type="text" class="task-title" placeholder="Complete the given home work" required
                                rows="1"></textarea>

                            <textarea type="text" class="task-desc" placeholder="Description" rows="2"></textarea>
                        </div>

                        <input type="date" class="task-schedule">
                        <select class="select-project">
                            <option value="Inbox" selected>Inbox</option>
                        </select>

                        <br>

                        <button type="submit" class="btn add">
                            Add
                        </button>
                        <button class="btn cancel">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>
